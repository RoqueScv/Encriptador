<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge I: Encriptador de texto</title>
  <link rel="stylesheet" href="style.css">
  <style>

<body>
  <div class="container">
    <header>
      <nav>
        <img src="/recursos/logo-a.png" alt="">
      </nav>
    </header>
    
    <main class="main">
        <div class="input-box">

            <input class="text-input" type="text" name="input-texto" id="input-texto" placeholder="Ingrese el texto aqui">
            <label for="input-texto" class="lab">Solo letras min√∫sculas, sin acento</label>
            <br>
            <input class="btn" type="button" value="Encriptar" id="btn-encriptar">
            <input class="btn" type="button" value="Desencriptar" id="btn-desencriptar">
        </div>
        <div class="msg-box">
          <input class="text-input" type="text" id="msg"></input>
          <input class="btn" type="button" value="Copiar" id="btn-copiar" style="display: none;">
        </div>

    </main>

    <footer>   
      <p>Hecho por Roque Scovenna</p> 
    </footer>

    <script src="script.js"></script>
  </div>
